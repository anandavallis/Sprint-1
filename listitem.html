<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order and unorder list</title>
</head>
<body>
    <h1>Orderlist</h1>
    <hr>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol><br>

    <h1>Unorder list</h1>
    <hr>
    <ul>
        <li>Parrot</li>
        <li>Eagle</li>
        <li>Myna</li>
        <li>Sparrow</li>
        <li>Swan</li>
    </ul>
</body>
</html>
